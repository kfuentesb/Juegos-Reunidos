<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Juegos Reunidos</title>
    <link rel="stylesheet" href="../scss/input.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      main {
        flex: 1 0 auto;
      }
      .password-rules {
        font-size: 0.85rem;
        list-style: none;
        padding-left: 0;
      }
      .is-invalid {
        border-color: #dc3545 !important;
      }
      .is-valid {
        border-color: #198754 !important;
      }
      .invalid-feedback[aria-live="polite"] {
        display: block; /* asegura que se muestre al actualizar el texto */
      }
    </style>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container text-center text-lg-start">
        <a class="navbar-brand fw-bold mx-auto mx-lg-0" href="../index.html">
          JUEGOS <span class="text-info">REUNIDOS</span>
        </a>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4 p-md-5">
              <h2 class="text-center mb-4 fw-bold">Crear Cuenta</h2>

              <form id="registroForm" method="GET" action="../../procesar.php" novalidate>
                <div class="mb-3">
                  <label class="form-label fw-bold" for="usuario">Nombre de Usuario</label>
                  <input
                    name = "usuario"
                    type="text"
                    id="usuario"
                    class="form-control"
                    placeholder="Mínimo 3 caracteres"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold" for="email">Correo Electrónico</label>
                  <input
                    name = "email"
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="ejemplo@correo.com"
                    required
                    aria-describedby="error-email"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold" for="telefono">Teléfono</label>
                  <input
                    name = "telefono"
                    type="tel"
                    id="telefono"
                    class="form-control"
                    placeholder="987654321"
                    required
                    maxlength="9"
                    inputmode="numeric"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold" for="fecha">Fecha de Nacimiento</label>
                  <input name = "fecha" type="date" id="fecha" class="form-control" required />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold d-block">Género</label>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="genero"
                      id="generoHombre"
                      value="hombre"
                      required
                    />
                    <label class="form-check-label" for="generoHombre">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="genero"
                      id="generoMujer"
                      value="mujer"
                    />
                    <label class="form-check-label" for="generoMujer">Femenino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="genero"
                      id="generoOtros"
                      value="no-decirlo"
                      checked
                      required
                    />
                    <label class="form-check-label" for="generoOtros">Prefiero no decirlo</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold" for="rol">¿Con qué frecuencia juegas?</label>
                  <select name="rol" id="rol" class="form-select" required>
                    <option value="">Selecciona una opción</option>
                    <option value="diario">A diario</option>
                    <option value="semanal">Semanalmente</option>
                    <option value="ocasional">Ocasionalmente</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold d-block">Intereses</label>
                  <div class="form-check form-check-inline">
                    <input
                      name = "juego_estrategia"
                      class="form-check-input"
                      type="checkbox"
                      id="juego1"
                      value="estrategia"
                    />
                    <label class="form-check-label" for="juego1">Estrategia</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      name = "juego_accion"
                      class="form-check-input"
                      type="checkbox"
                      id="juego2"
                      value="accion"
                    />
                    <label class="form-check-label" for="juego2">Acción</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      name = "juego_rpg"
                      class="form-check-input"
                      type="checkbox"
                      id="juego3"
                      value="rol"
                    />
                    <label class="form-check-label" for="juego3">RPG</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      name = "juego_puzzle"
                      class="form-check-input"
                      type="checkbox"
                      id="juego4"
                      value="puzzle"
                    />
                    <label class="form-check-label" for="juego4">Puzzles</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      name = "juego_carreras"   
                      class="form-check-input"
                      type="checkbox"
                      id="juego5"
                      value="Carreras"
                    />
                    <label class="form-check-label" for="juego5">Carreras</label>
                  </div>
                </div>

                <hr />

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold" for="password">Contraseña</label>
                    <input
                      name = "password"
                      type="password"
                      id="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold" for="password2">Repetir Contraseña</label>
                    <input
                      name = "password2"
                      type="password"
                      id="password2"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <ul class="password-rules mb-4">
                  <li id="rule-length">● Mínimo 8 caracteres</li>
                  <li id="rule-uppercase">● Una mayúscula</li>
                  <li id="rule-number">● Un número</li>
                  <li id="rule-special">● Un carácter especial (!@#$%^&*)</li>
                  <li id="rule-match">● Las contraseñas coinciden</li>
                </ul>

                <button
                  type="submit"
                  class="btn btn-info w-100 text-white fw-bold py-2"
                >
                  REGISTRARSE
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white pt-4 pb-2 mt-auto">
      <div class="container text-center">
        <p class="mb-1 fw-bold">
          JUEGOS <span class="text-info">REUNIDOS</span>
        </p>
        <p class="small text-secondary">
          © 2026 - Tu plataforma de entretenimiento favorita.
        </p>
      </div>
    </footer>

    <script src="../js/registro.js"></script>
  </body>
</html>
